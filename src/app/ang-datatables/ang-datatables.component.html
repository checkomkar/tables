<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped">
    <thead>
        <tr>
            <th>Ship Number</th>
            <th>
                Site Number
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let item of shipments; let i = index">
            <td>
                {{item.status}}
            </td>
            <td>
                {{item.site_no}}
            </td>
        </tr>
    </tbody>
</table>
