<div class="modal-header">
    <h4 class="modal-title pull-left">New Shipment Request</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalHide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Ship Number:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="ship-number" placeholder="Enter Ship Number">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Contract No:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Contract-No" placeholder="Enter Contract No">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Customer Number:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="customer-number" placeholder="Enter Customer Number">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Protocol:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="protocol" placeholder="Enter Protocol">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Site Number:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Site-Number" placeholder="Enter Site Number">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Request Date:</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="Request-Date" placeholder="Select Request Date">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Requested Arrival Date:</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="Requested-Arrival-Date" placeholder="Select Requested Arrival Date">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="pwd">Status:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="status" placeholder="Select Status">
                </div>
            </div>            
        </form>
    </div>        
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modalHide()">Submit</button>
    <button type="button" class="btn btn-default" (click)="modalHide()">Close</button>
</div>
